
<ion-menu id="menu1" [content]="content" padding> 
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
      <img class="avatar cliente" src={{foto}}>
       <p class="text-center"><b>{{nombre}}</b> - Puntos: {{puntos}}<br>{{correo}}</p>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icono}}   item-start></ion-icon>{{p.title}}
        <!-- Subir Facturas -->
      </button>
    <div class="separador"></div>
    <button menuClose ion-item *ngFor="let c of pagesCentro" (click)="openPage(c)">
      <ion-icon name={{c.icono}}   item-start></ion-icon>{{c.title}}
      <!-- Subir Facturas -->
    </button>
    <div class="separador"></div>
    <button menuClose ion-item  (click)="salir()">
      <ion-icon name="log-out"></ion-icon> Salir
    </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
