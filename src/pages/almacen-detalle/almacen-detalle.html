<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Alamac√©n
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
        <ion-item>
          <ion-slides pager  autoplay="2000"  speed="1000" effect="cube">
              <ion-slide *ngFor="let url of almacen.url  let i = index">
                   <img [src]="urls[i]"/>
              </ion-slide> 
            </ion-slides>              
          <ion-card-content>
            <ion-row>
              <ion-col >
              <p class="titulo" ><b>{{nombreAlmacen}}</b></p>
            </ion-col>
            <ion-col class="derecha">
              <p class="titulo"><b>{{selectedCategoria}}</b></p>
            </ion-col>
            </ion-row>
            <p class="centro">
            {{descAlmacen}}
            </p>
            <br>
            <p class="centro rojo">
              {{horarioAlmacen}}
              </p>
          <ion-row class="opciones">
            <ion-col>
            <button class="opcion puntos"><ion-icon name="paper-plane"></ion-icon><br>Local: {{localAlmacen}}</button>
            </ion-col>
            <ion-col>
            <button class="opcion diferencia"><ion-icon name="call"></ion-icon><br>{{telAlmacen}}</button>
          </ion-col>
          <ion-col>
            <button class="opcion canjear" (click)="url()"><ion-icon name="globe"></ion-icon><br>Sitio Web</button>
          </ion-col>
          </ion-row>
        </ion-card-content>
          </ion-item>
        </ion-card>

</ion-content>
