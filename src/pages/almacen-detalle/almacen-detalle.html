<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Alamac√©n
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
        <ion-item>
          <ion-slides pager  autoplay="2000" loop="true" speed="1000">
            <!-- aqui van las fotos del almacen-->
              <ion-slide >
                          <img src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fpremios%2FBicicleta%2Fbici.jpg?alt=media&token=0850465b-cccd-4eef-9d06-1642aa5a145c"/>

                           <!-- [src]="imagenes[i]"> -->
              </ion-slide> 
            </ion-slides>              
          <ion-card-content>
            <ion-row>
              <ion-col >
              <p class="titulo" ><b>{{nombreAlmacen}}</b></p>
            </ion-col>
            <ion-col class="derecha">
              <p class="titulo"><b>{{selectedCategoria}}</b></p>
            </ion-col>
            </ion-row>
            <p class="centro">
            {{descAlmacen}}
            </p>
            <br>
            <p class="centro rojo">
              {{horarioAlmacen}}
              </p>
          <ion-row class="opciones">
            <ion-col>
            <button class="opcion puntos"><ion-icon name="paper-plane"></ion-icon><br>Local: {{localAlmacen}}</button>
            </ion-col>
            <ion-col>
            <button class="opcion diferencia"><ion-icon name="call"></ion-icon><br>{{telAlmacen}}</button>
          </ion-col>
          <ion-col>
            <button class="opcion canjear" (click)="url()"><ion-icon name="globe"></ion-icon><br>Sitio Web</button>
          </ion-col>
          </ion-row>
        </ion-card-content>
          </ion-item>
        </ion-card>

</ion-content>
