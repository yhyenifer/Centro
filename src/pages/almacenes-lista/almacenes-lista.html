<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Almacenes
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <button ion-item  *ngFor="let almacen of items let i = index" (click)="mostrarAlmacen(almacen,almacen.$key)">
          <ion-icon name="home"></ion-icon> {{almacen.nombre}} 
         </button>      
    </ion-list>    

</ion-content>
