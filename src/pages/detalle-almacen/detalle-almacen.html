<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Almac√©n</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label floating>*Nombre</ion-label>
                <ion-input 
                  [(ngModel)]="nombreAlmacen" 
                  name="nombre" 
                  type="text" 
                  autocapitalize="off" 
                  required
        
                >
                </ion-input>
              </ion-item>
        </ion-col> 
        <ion-col>
            <ion-item>
                <ion-label>Categoria:</ion-label>
                <ion-select [(ngModel)]="selectedvalue">
                  <!--  carga los alamcenes del centro comercial -->
                  <ion-option ><h2>ropa interior</h2></ion-option>
                </ion-select>
              </ion-item>
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col>
              <input type="file" (change)="seleccionarFoto($event)" accept=".jpg, .jpeg, .png" multiple/>
              <button (click)="agregar()"> Agregar</button>
              <div class="preview">
                <p>Sin fotos para asignar</p>
              </div>
       
        </ion-col> 
        <ion-col>
            <button> guardar</button>
        </ion-col>

    </ion-row>

</ion-content>
