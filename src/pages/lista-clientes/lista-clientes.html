<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-row>
              <ion-col>
                <ion-title class="titulo">Clientes</ion-title>
                  <!-- <button (click)="mostrar()"> prueba</button> -->
               </ion-col>
            
          </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
            <!-- se deben mostrar los clientes en orden alfabetico  OJO solo Clientes-->
            <ion-list>
              <ion-item>
                <button ion-item *ngFor="let cliente of clientes$ | async; let i = index"  (click)="mostrarCliente(cliente,cliente.$key)">
                  <ion-avatar item-start> 
                  <img [src]="imagenes[i]">
                  </ion-avatar> 
                  <h2>{{cliente.nombre}} </h2>
                 </button> 
                </ion-item>     
                </ion-list>
            </ion-col>
          <ion-col>
              <img class="adminVal" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Fclientes%20megacity.png?alt=media&token=771cb816-5363-4409-9b3a-be60f6d90168">      
          </ion-col>
    </ion-row>

</ion-content>
