<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Facturas
      </ion-title>
    </ion-navbar>
    <ion-navbar>
      <ion-row>
        <ion-col class="groupTabs">
          <button class="tab tab1" (click)="openPage('FacturasPendientesPage')">Pendientes</button>
        </ion-col>
        <ion-col class="groupTabs">
          <button class="tab tab2" (click)="openPage('FacturasAprobadasPage')"> Aprobadas</button>
        </ion-col>
        <ion-col class="">
          <button class="tab tab3" (click)="openPage('FacturasDenegadasPage')">Denegadas</button>
        </ion-col>
      </ion-row>
     </ion-navbar>
  
  </ion-header>


<ion-content padding>
<ion-row>
  <ion-col>
    <!-- se deben mostrar las 20 facturas en estado pendiente de  la mas antigua a la mas reciente -->
      <ion-list>
        <button ion-item  *ngFor="let factura of facturas$ | async; let i = index" (click)="mostrarFactura(factura)">
          <ion-icon name="document"></ion-icon> Factura {{i+1}} - {{ factura.estado }} - {{factura.almacen}} 
         </button>      
        </ion-list>
  </ion-col>
  <ion-col>
      <img class="adminVal" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Fvalidar.png?alt=media&token=3a31579e-ac19-42e4-bdd0-f35b1a24e1f5">      
  </ion-col>
</ion-row>  
  
</ion-content>
