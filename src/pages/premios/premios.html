<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Premios
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
    <!-- se deben listar en orden de posibilidad de canje -->
    <ion-list>
    <ion-card ion-item *ngFor="let premio of items let i = index">
      <ion-item>
        <img class="imagenPremio" [src]="premio.imagen">
        <!-- "https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fpremios%2FBicicleta%2Fbici.jpg?alt=media&token=0850465b-cccd-4eef-9d06-1642aa5a145c"/> -->
        <ion-card-content>
          <ion-card-title>
            {{premio.nombre}}
            </ion-card-title>
          <p>
            {{premio.descripcion}}
          </p>
        
        <ion-row class="opciones">
          <ion-col>
          <button class="opcion puntos"><ion-icon name="star"></ion-icon><br>{{premio.valorPuntos}}</button>
          </ion-col>
          <ion-col>
          <button class="opcion diferencia"><ion-icon name="star-outline"></ion-icon><br>{{premio.diferencia}}</button>
        </ion-col>
        <ion-col>
          <button class="opcion canjear" (click)="canjear(premio,premio.$key)"><ion-icon name="pricetags"></ion-icon><br>Canjear</button>
        </ion-col>
        </ion-row>
      </ion-card-content>
        </ion-item>
      </ion-card>
    
    </ion-list>

</ion-content>
