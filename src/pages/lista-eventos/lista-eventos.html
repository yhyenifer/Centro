<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-row>
              <ion-col>
                <ion-title>Eventos</ion-title>
   
               </ion-col>
              <ion-col>
                <div class="izq" >
                 <button id="new" (click)="crearEvento()" ><b>Crear Nuevo Evento <ion-icon name="add"></ion-icon></b></button>
                </div>
              </ion-col>
          </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
            <!-- se deben mostrar los eventos en ordens cronologico, el mas proximo a realizar primero-->
            <ion-list>
                <button ion-item  *ngFor="let evento of eventos$ | async; let i = index" (click)="mostrarEvento(evento,evento.$key)">
                  <ion-icon name="calendar"></ion-icon> {{evento.nombre}} 
                 </button>      
                </ion-list>
             
        
          </ion-col>
          <ion-col class="imgEvento">
              <img class="adminVal" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Feventos%20megacity.png?alt=media&token=4e43e539-25a1-4e22-a3c5-247a4268ed35">      
          </ion-col>
    </ion-row>

</ion-content>
