<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-row>
              <ion-col>
                <ion-title class="titulo">Premios</ion-title>
   
               </ion-col>
              <ion-col>
                <div class="izq" >
                 <button id="new" (click)="crearPremio()" ><b>Crear Nuevo Premio <ion-icon name="add"></ion-icon></b></button>
                </div>
              </ion-col>
          </ion-row>
  </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-row>
          <ion-col>
              <!-- se deben mostrar los almacenes en orden alfabetico-->
              <ion-list>
                <ion-item>
                  <button ion-item *ngFor="let premio of premios$ | async; let i = index"  (click)="mostrarPremio(premio,premio.$key)">
                    <ion-avatar item-start> 
                    <img [src]="imagenes[i]">
                    </ion-avatar> 
                    <h2>{{premio.nombre}} </h2>
                   </button> 
                  </ion-item>     
                  </ion-list>
              </ion-col>
            <ion-col class="imgPremio">
                <img class="adminVal" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Fpremio.png?alt=media&token=d9c7997c-3139-4e69-8a19-faac5f5bde53">      
            </ion-col>
      </ion-row>
  
  </ion-content>
