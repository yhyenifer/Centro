<ion-header>

    <ion-navbar  >
      <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Subir Factura
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <div class="text-center"> 
    <img class="factura" [src]="base64Image">
    </div>
    <ion-item>
      <ion-label>Almacén:</ion-label>
      <ion-select [(ngModel)]="selectedvalue">
        <!-- esto debe cargar los alamcenes del centro comercial -->
        <!-- <ion-option value=1>almacén 1</ion-option>
        <ion-option value=2>almacén 2</ion-option> -->
        <ion-option *ngFor="let almacen of almacenes | async"><h2>{{ almacen.nombre }}</h2></ion-option>
      </ion-select>
    </ion-item>
    <p></p>
    <div class="text-center"> 
        <h4>¿{{nombre}} estas seguro de subir esta factura?</h4>
    </div>
    <div class="text-center">
        <button ion-button icon-only class="botones si" (click)="agregar()" >
            Si
        </button>
        <button ion-button icon-only class="botones no" (click)="atras()" >
            No
        </button>
    </div>
    <div class="text-center">
    <p>Súbe tú factura para que acumules puntos y redimas por grandes premios.</p>
    <p>Selected Value: {{ selectedvalue }}</p>
  </div>

</ion-content>
