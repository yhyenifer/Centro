<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
    <ion-title class="titulo">Cliente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
      <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label floating>Nombres:</ion-label>
                  <ion-input disabled="true"
                    [(ngModel)]="nombresCliente" 
                    name="nombre" 
                    type="text" 
                    autocapitalize="off" 
                    required>
                  </ion-input>
                </ion-item>
          </ion-col> 
          <ion-col>
              <ion-item>
                  <ion-label floating>Correo Electrónico:</ion-label>
                  <ion-input disabled="true"
                    [(ngModel)]="correoCliente" 
                    name="correo" 
                    type="number" 
                    autocapitalize="off" 
                    required>
                  </ion-input>
                </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
  
              <ion-item>
                      <ion-label floating>Apellidos:</ion-label>
                      <ion-input disabled="true"
                        [(ngModel)]="apellidosCliente" 
                        name="apellidos" 
                        type="text"  
                        autocapitalize="off" 
                        
                        >
                      </ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Dirección:</ion-label>
                <ion-input disabled="true"
                  [(ngModel)]="direccionCliente" 
                  name="direccion" 
                  type="text"  
                  autocapitalize="off">
                </ion-input>
             </ion-item>
             <ion-item>
              <ion-label floating>Teléfono:</ion-label>
              <ion-input disabled="true"
                [(ngModel)]="telefonoCliente" 
                name="telefono" 
                type="text"  
                autocapitalize="off">
              </ion-input>
           </ion-item>
                    <br>
                    <div class="divFoto">
                   <ion-label >Foto: </ion-label>
                   <div class="preview">
                     <img class="imgPremio" [src]="foto">
                   </div>
                  </div>   
                 
      </ion-col> 
      <ion-col>
              <ion-item>
                      <ion-label floating>Puntos:</ion-label>
                      <ion-input disabled="true"
                        [(ngModel)]="puntosCliente" 
                        name="puntos" 
                        type="number" 
                        autocapitalize="off" 
                        required>
                      </ion-input>
              </ion-item>
                    
                   
                   <ion-item>
                          <ion-label floating>*Estado:</ion-label>
                          <ion-select [(ngModel)]="selectedEstado"
                                      >
                            <!--  se debe crear estados de los almacenes (activo e inactivo) en la base de datos -->
                            <ion-option ><h2>Activo</h2></ion-option>
                            <ion-option ><h2>Inactivo</h2></ion-option>
                          </ion-select>
                  </ion-item> 
                  <div class="text-center">
                      <button  class="modificar" (click)="modificar()"><ion-icon name="checkmark"></ion-icon> Modificar</button>
                      <button class="cancelar" (click)="cancelar()"><ion-icon name="close"></ion-icon> Cancelar</button>               
                      
                  </div>
      </ion-col> 
      </ion-row>
     
  
  </ion-content>
