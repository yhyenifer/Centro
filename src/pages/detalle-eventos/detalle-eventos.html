<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Evento</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>*Nombre:</ion-label>
                    <ion-input 
                      [(ngModel)]="nombreEvento" 
                      name="nombre" 
                      type="text" 
                      autocapitalize="off" 
                      required>
                    </ion-input>
                  </ion-item>
            </ion-col> 
            <ion-col>
                <ion-item>
                    <ion-label>*Fecha:</ion-label>
                    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fechaEvento"></ion-datetime>                  </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                <ion-item>
                        <ion-label floating>*Descripci√≥n:</ion-label>
                        <ion-textarea
                          [(ngModel)]="descEvento" 
                          name="descripcion" 
                          type="textArea" 
                          autocapitalize="off" 
                          class="area"
                          >
                        </ion-textarea>
                      </ion-item>
                   
                      <br>
                      <div class="divFoto">
                     <ion-label >Foto: </ion-label>
                     <input type="file"  accept=".jpg, .jpeg, .png" >
                     <div class="preview">
                       <img class="imgPremio" [src]="eventoImagen">
                     </div>
                    </div>   
                   
        </ion-col> 
        <ion-col>
            <ion-item>
                <ion-label>*Hora:</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="horaEvento"></ion-datetime>
              </ion-item>
                      
                     
                     <ion-item>
                            <ion-label floating>*Estado:</ion-label>
                            <ion-select [(ngModel)]="selectedEstado">
                              <ion-option ><h2>Activo</h2></ion-option>
                              <ion-option ><h2>Inactivo</h2></ion-option>
                            </ion-select>
                    </ion-item> 
                    <div class="text-center">
                            <button *ngIf="ocultar1" class="guardar" (click)="guardar()"><ion-icon name="checkmark"></ion-icon> Guardar</button>
                            <button *ngIf="ocultar2" class="modificar" (click)="modificar()"><ion-icon name="checkmark"></ion-icon> Modificar</button>
                            <button class="cancelar" (click)="cancelar()"><ion-icon name="close"></ion-icon> Cancelar</button>               
                            
                    </div>
        </ion-col> 
        </ion-row>
  
    
    </ion-content>
