<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-row>
            <ion-col>
              <ion-title class="titulo">Almacenes</ion-title>
 
             </ion-col>
            <ion-col>
              <div class="izq" >
               <button id="new" (click)="crearAlmacen()" ><b>Crear Nuevo Almac√©n <ion-icon name="add"></ion-icon></b></button>
              </div>
            </ion-col>
        </ion-row>
</ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-row>
        <ion-col>
            <!-- se deben mostrar los almacenes en orden alfabetico-->
            <ion-list>
                <button ion-item  *ngFor="let almacen of almacenes$ | async; let i = index" (click)="mostrarAlmacen(almacen,almacen.$key)">
                  <ion-icon name="home"></ion-icon> {{almacen.nombre}} 
                 </button>      
                </ion-list>
             
        
          </ion-col>
          <ion-col>
              <img class="adminVal" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Falmacenes_mega.png?alt=media&token=0364831f-6e19-4ca1-aa21-b9b8fc2d4107">      
          </ion-col>
    </ion-row>

</ion-content>
