<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Premio</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label floating>*Nombre:</ion-label>
                <ion-input 
                  [(ngModel)]="nombrePremio" 
                  name="nombre" 
                  type="text" 
                  autocapitalize="off" 
                  required>
                </ion-input>
              </ion-item>
        </ion-col> 
        <ion-col>
            <ion-item>
                <ion-label floating>*Cantidad Disponible:</ion-label>
                <ion-input 
                  [(ngModel)]="cantidad" 
                  name="cantidad" 
                  type="number" 
                  autocapitalize="off" 
                  required>
                </ion-input>
              </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
            <ion-item>
                    <ion-label floating>Descripci√≥n:</ion-label>
                    <ion-textarea
                      [(ngModel)]="descPremio" 
                      name="descripcion" 
                      type="textArea" 
                      autocapitalize="off" 
                      class="area"
                      >
                    </ion-textarea>
                  </ion-item>
               
                  <br>
                  <div class="divFoto">
                 <ion-label >Foto: </ion-label>
                 <input type="file"  accept=".jpg, .jpeg, .png" >
                 <div class="preview">
                   <img class="imgPremio" [src]="premioImagen">
                 </div>
                </div>   
               
    </ion-col> 
    <ion-col>
            <ion-item>
                    <ion-label floating>*Valor  en Puntos:</ion-label>
                    <ion-input 
                      [(ngModel)]="valorPuntos" 
                      name="puntos" 
                      type="number" 
                      autocapitalize="off" 
                      required>
                    </ion-input>
            </ion-item>
                  
                 
                 <ion-item>
                        <ion-label floating>*Estado:</ion-label>
                        <ion-select [(ngModel)]="selectedEstado"
                                    >
                          <!--  se debe crear estados de los almacenes (activo e inactivo) en la base de datos -->
                          <ion-option selected><h2>Activo</h2></ion-option>
                          <ion-option ><h2>Inactivo</h2></ion-option>
                        </ion-select>
                </ion-item> 
    </ion-col> 
    </ion-row>
    <ion-row>
        <ion-col>
          
        </ion-col> 
        <ion-col class="text-center">
                <button class="guardar" (click)="guardar()"><ion-icon name="checkmark"></ion-icon> Guardar</button>
                <button class="modificar" (click)="modificar()"><ion-icon name="checkmark"></ion-icon> Modificar</button>
                <button class="cancelar" (click)="cancelar()"><ion-icon name="close"></ion-icon> Cancelar</button>               
                
        </ion-col>

    </ion-row>

</ion-content>
