<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Aprobar/Denegar
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <!-- datos de la factura -->
   
      <h4>Cliente:</h4>
      <p>Nombre y apellido del cliente</p>
      <h4>Estado:</h4>
      <p>Pendiente</p>
      <h4>Imagen:</h4>
      <!-- aqui va la imagen de la factura -->
      <img src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Fadministrador.png?alt=media&token=6a9ff6cb-d278-4597-8dce-aea70ca5200d"> 
    </ion-col>
    <ion-col>
        <h4>Almac√©n:</h4>
        <p>nombre almacen</p>
      <h4 id="valorFactura">Valor de la Factura:</h4>
      <ion-input id="valor" [(ngModel)]="valor" type="number" ></ion-input>
      <p></p>
      <button class="aprobar" (click)="aprobar()"><ion-icon name="checkmark"></ion-icon> Aprobar</button>
      <p></p>
      <button class="denegar" (click)="denegar()"><ion-icon name="close"></ion-icon> Denegar</button>
    </ion-col> 
  </ion-row>

</ion-content>
