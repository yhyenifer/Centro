<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Aprobar/Denegar
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <!-- datos de la factura -->
   
      <h4>Cliente:</h4>
      <p>{{nombreCliente}}</p>
      <h4>Estado:</h4>
      <p>{{estado}}</p>
      <h4>Imagen:</h4>
      <!-- aqui va la imagen de la factura -->
      <img [src]=base64Image> 
    </ion-col>
    <ion-col>
        <h4>Almac√©n:</h4>
        <p>{{alamcen}}</p>
      <h4 id="valorFactura">Valor de la Factura:</h4>
      <ion-input id="valor" [(ngModel)]="valor" type="number" ></ion-input>
      <p></p>
      <button class="aprobar" (click)="aprobar()"><ion-icon name="checkmark"></ion-icon> Aprobar</button>
      <p></p>
      <button class="denegar" (click)="denegar()"><ion-icon name="close"></ion-icon> Denegar</button>
    </ion-col> 
  </ion-row>

</ion-content>
